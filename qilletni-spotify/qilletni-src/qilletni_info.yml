name: spotify
version: 1.0.0
author: Adam Yarris
description: A service provider and library for Spotify, allowing for recommendations, playlist modifications, and user actions.
source_url: https://github.com/RubbaBoy/Qilletni/tree/master/qilletni-spotify
provider: dev.qilletni.lib.spotify.music.provider.SpotifyServiceProvider
native_bind_factory: dev.qilletni.lib.spotify.SpotifyNativeFunctionBindingFactory
native_classes:
  - dev.qilletni.lib.spotify.HooksFunctions
  - dev.qilletni.lib.spotify.BlockingQueueFunctions
  - dev.qilletni.lib.spotify.PlaylistToolsFunctions
  - dev.qilletni.lib.spotify.RecommendationsFunctions
dependencies:
  - postgres:^1.0.0
